<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="css/LoginCss.css" rel="stylesheet" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/Login.js"></script>
    <script type="text/javascript" src="js/String.js"></script>
    <title>Login</title>
</head>

<body>
    <img src="img/null.png" class="topImg1" />
    <img src="img/null.png" class="topImg2" />
    <img src="img/null.png" class="topImg3" />
    <img src="img/null.png" class="topImg4" />
    <img src="img/null.png" class="topImg5" />
    <img src="img/null.png" class="topImg6" />
    <img src="img/null.png" class="topImg7" />
    <img src="img/null.png" class="topImg8" />
    <img src="img/null.png" class="topImg9" />
    <img src="img/null.png" class="topImg10" />
    <img src="img/null.png" class="topImg11" />
    <img src="img/back.png" class="Backimg" />
    <div id="Box" class="Box">
        <img id="IdIcon" class="Icon" src="img/id_input_icon.png" />
        <img id="PsIcon" class="Icon" src="img/ps_input_icon.png" />
        <div id="UserID" class="TextBox">
            <input id="idText" class="Text" type="text" />
        </div>
        <div id="PassWord" class="TextBox">
            <input id="psText" class="Text" type="text" />
        </div>
    </div>
    <img id="Loading" src="img/loading.gif" class="Loading" />
    <input id="LoginButton" class="Loginbt" type="button" />
    <img src="img/logo.png" class="Logo" />
    <div id="Cover" class="Cover"></div>
    <select id="Language" class="Laguage" size="1">
        <option value="0">English</option>
        <option value="1">繁體中文</option>
    </select>
</body>
</html>
